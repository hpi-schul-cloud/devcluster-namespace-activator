<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Namespace Activator</title>
    <meta property="og:type" content="website" />
    <meta property="og:title" content="pustekuchen" />
    <meta property="og:image" content="https://{host}/og/image.gif" />
    <style>
        body {
            background-color: black;
            color: limegreen;
            font-family: "Courier New", monospace;
        }

        form {
            margin: 50px auto;
            padding: 20px;
            width: 400px;
            background-color: #0a0a0a;
            border: 1px solid limegreen;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        span {
            display: none;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 20px;
            background-color: #1c1c1c;
            color: limegreen;
            border: 1px solid limegreen;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: limegreen;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2ecc71;
        }
        #message-box {
            background-color: #c02a2a;
            color: black;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
        }

        #message-text {
            margin: 0;
        }

    </style>
</head>
<body>
{#if message}
<div id="message-box">
    <p id="message-text">{message}</p>
</div>
{/if}


<form method="post">
    <label for="namespace">Namespace:</label>
    <span id="namespace-description" class="visually-hidden">The namespace you want to activate or deactivate</span>
    <input type="text" id="namespace" name="namespace" required aria-label="Namespace" aria-describedby="namespace-description" value="{defaultNamespace}"><br>
    <input type="submit" id="activate" name="submitType" value="Activate">
    <input type="submit" id="deactivate" name="submitType" value="Deactivate">
</form>

</body>
</html>
